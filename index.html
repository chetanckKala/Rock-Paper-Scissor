<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">

        <button id="reset">Reset the tour</button>

        <div id="score">
            <div ><h2>Player's Score: <span id="pscore"></span></h2></div>
            <div ><h2>Computer's Score: <span id="cscore"></span></h2></div>
        </div>

        <div id="msg"><h1>Start</h1></div>

        <div id="game">
            <img src="prock.png" alt="" id="player">
            <h2>vs</h2>
            <img src="crock.png" alt="" id="comp">
        </div>

        <div id="control">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
